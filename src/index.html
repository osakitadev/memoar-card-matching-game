<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memoar</title>
  </head>
  <body>
    <header>
      <h1>Memoar</h1>
      <button id="reset-game">RESET GAME</button>
    </header>

    <h2 id="game-title">MATCHING</h2>
    <main id="card-deck"></main>

    <section id="scoreboard">
      <div>
        <h2 id="score-moves">0</h2>
        <p>MOVES</p>
      </div>

      <div>
        <h2 id="score-misses">0</h2>
        <p>MISSES</p>
      </div>

      <div>
        <h2 id="score-accuracy">100%</h2>
        <p>ACCURACY</p>
      </div>
    </section>

    <script src="game.js"></script>
  </body>
</html>
